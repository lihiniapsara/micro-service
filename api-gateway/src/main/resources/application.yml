spring:

  application:

    name: api-gateway

  cloud:

    loadbalancer:

      rule: random

    gateway:

      routes:

        - id: product-service

          #            uri: http://localhost:8081

          uri: lb://PRODUCT-SERVICE

          predicates:

            - Path=/product-service/**

        - id: order-service

          uri: lb://ORDER-SERVICE

          predicates:

            - Path=/order-service/**




eureka:

  client:

    serviceUrl:

      defaultZone: http://localhost:8761/eureka/